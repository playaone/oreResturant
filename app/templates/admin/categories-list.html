{% extends 'layout.html' %}
{% block content %}
    <div class="container-xxl">
        <div class="row align-items-center">
            <div class="border-0 mb-4">
                <div class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                    <h3 class="fw-bold mb-0">Categorie List</h3>
                    <a href="categories-add.html" class="btn btn-primary py-2 px-5 btn-set-task w-sm-100"><i class="icofont-plus-circle me-2 fs-6"></i> Add Categories</a>
                </div>
            </div>
        </div> <!-- Row end  -->
        <div class="row g-3 mb-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <table id="myDataTable" class="table table-hover align-middle mb-0" style="width: 100%;">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Categorie</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for category in categories %}
                                <tr>
                                    <td><strong>#{{ category.id }}</strong></td>
                                    <td>{{ category.title }}</td>
                                    <td>
                                        <div class="btn-group" role="group" aria-label="Basic outlined example">
                                            <a href="" class="btn btn-outline-secondary"><i class="icofont-edit text-success"></i></a>
                                            <a href="{{ url_for('admin.delete_category', cat_id=category.id) }}" class="btn btn-outline-secondary"><i class="icofont-ui-delete text-danger"></i></a>
                                        </div>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
                
{% block scripts %}
    <!-- Jquery Core Js -->
    <script src="{{ url_for('static', filename='bundles/libscripts.bundle.js') }}"></script>

    <!-- Plugin Js -->
    <script src="{{ url_for('static', filename='bundles/dataTables.bundle.js') }}"></script>  

    <!-- Jquery Page Js -->
    <script src="{{ url_for('static', filename='js/template.js') }}"></script>
{% endblock scripts %}
